<body>
    <script>
        /*ESTRUTURA SEQUENCIAl: COMANDOS DE SAIDA  e declaração de variavel e comando de entrada e template string */

       let num1, num2, soma;
       
        num1 = prompt("Informe um número:");
        num2 = prompt("Informe um número:");
        soma=parseInt (num1)+ parseInt(num2);

        alert(`${num1} + ${num2} = ${soma}`);
        document.write(`${num1} + ${num2} = ${soma}`);
        console.log(`${num1} + ${num2} = ${soma}`);  
    </script>
